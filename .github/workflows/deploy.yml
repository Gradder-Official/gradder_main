# Workflow that connects to GCP App Engine and deploys the app

name: Deploy

# Triggered only on release creation
on:
  release:
    types: [created]

jobs:

  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - name: Checking out the repository
      uses: actions/checkout@v2
    
    - name: Attach the environment variables to app.yaml
      shell: bash
      env: 
        GOOGLE_APPLICATION_CREDENTIALS: key.json
      run: |
        echo -n '${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}' > key.json
        echo " GOOGLE_APPLICATION_CREDENTIALS:\"$GOOGLE_APPLICATION_CREDENTIALS\"" >> app.yaml
        echo " MONGO_CONNECTION_STRING:\"${{ secrets.MONGO_CONNECTION_STRING }}\"" >> app.yaml
        echo " MAIL_PASSWORD:\"${{ secrets.MAIL_PASSWORD }}\"" >> app.yaml
        echo " MAIL_USERNAME:\"${{ secrets.MAIL_USERNAME }}\"" >> app.yaml
    
    - name: Deploy to Google App Engine
      uses: atRobertoFlores/gae_deploy_action@master
      with:
        service_account: ${{ secrets.SERVICE_ACCOUNT }}
        project_name: ${{ secrets.PROJECT_NAME }}
