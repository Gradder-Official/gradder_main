{% extends "auth/base_auth.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Gradder | Register{% endblock %}   

{% block app_content %}
<div class="login_container" id="register-container">
    <div class="col-md-4 reg-log-box" id="register-box">
        <h1>Register</h1>
        {{ wtf.quick_form(form) }}
        <br>
        <div class="register-forgot">
            <p>Already have an account? <a href="{{ url_for('auth.login') }}">Click here to login</a>.</p>
        </div>
    </div>
</div>
{% endblock %}
