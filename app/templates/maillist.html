<!DOCTYPE html>
<html>

<head>
	<meta name="title" content="Gradder - AI-driven platform for Ukrainian public schools">
	<meta name="google" content="notranslate">
	<meta name="theme-color" content="#2B9264">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../static/css/main.css?v={{ version }}">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic"
		rel="stylesheet">
	<!--<link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">-->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:600&display=swap" rel="stylesheet">
	<!--https://asecuritysite.com/coding/asc2?val=1024%2C1280-->
	<link rel="icon" sizes="192x192" href="../static/images/logo-02.png">
	<title>Gradder | Mail list</title>
</head>

<body>
	<div class="loader-wrapper">
		Gradder
	</div>
	<div id="message_box" role="alert" style="display: none;">
		<p>
			{{ status }}
		</p>
	</div>
	<div class="reg-log" onclick="outsideOnclick()">
		<div class="left-container">
			<a href="{{ url_for('index') }}" style="text-decoration: none;">
				<div class="logo">
					<img src="../static/images/logo-02.png" alt="Gradder logo">
					<p>Gradder</p>
				</div>
			</a>
			<div class="greetings-container">
				<h1 id="greetings"><span>Ласкаво просимо до</span><br>Gradder</h1>
				<p data-translate="_mailList">Ми створюємо новий зв’язок між школою та батьками</p>
			</div>

			<div class="form-container">
				<form action="{{ url_for('maillist') }}" method="post">
					<div class="row">
						<div class="input" style="width: 100%">
							<label for="first name" data-translate="_firstName">Ім’я</label>
							<input name="firstname" type="text" id="first name" onblur="firstnameOnblur()"
								onkeyup="reg_btnStatus()" title="" required maxlength="24"
								onkeypress="return (event.charCode == 13 || 32 || 45 || 46) || (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode > 1039 && event.charCode < 1112) || (event.charCode > 1029 && event.charCode < 1132)">
							<!-- enter, пробел, дефис, точка || латиница большие || латиница мелкие || кириллица -->
						</div>
					</div>
					<div class="row">
						<div class="input">
							<label for="email" data-translate="_email">Поштова адреса</label>
							<input name="email" type="email" id="email" onkeyup="validateEmail('email')"
								title="example@gmail.com" required maxlength="60"
								onkeypress="return (event.charCode == 13 || 46) || (event.charCode > 47 && event.charCode < 58) || (event.charCode > 63 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)">
						</div>
					</div>

					<button id="buttonA" type="submit">
						<p data-translate="_mailBtn">Підписатися</p>
						<div class="ripples"><span class="ripplesCircle"></span></div>
					</button>
			</div>

			</form>
		</div>
		<div class="right-container">
			<div class="credits">
				<p><span data-translate="_photoBy">Фото від</span> <a href="https://unsplash.com/photos/VLaKsTkmVhk"
						target="_blank">moren hsu</a></p>
			</div>
		</div>
		<div class="lang-container">
			<select id="lang" class="custom-select" placeholder="УКР">
				<option value="УКР" selected>УКР</option>
				<option value="РУС">РУС</option>
				<option value="ENG">ENG</option>
			</select>
		</div>

	</div>

	<script type="text/javascript" src="../static/scripts/jquery-1.12.4.min.js?v={{ version }}"></script>
	<script type="text/javascript" src="../static/scripts/language_switcher.js?v={{ version }}"></script>
	<!--<script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>-->
	<script type='text/javascript' src='../static/scripts/reg-diamond.js?v={{ version }}'></script>
	<script type="text/javascript" src="../static/scripts/animations.js?v={{ version }}"></script>
</body>

</html>
