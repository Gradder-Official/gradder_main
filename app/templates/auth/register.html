{% extends "auth/base_auth.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Gradder | Register{% endblock %}   

{% block app_content %}
<div class="login_container" style="width:100%; height:100%; display: flex; justify-content: center;">
    <div class="col-md-4" style="border: 2px solid black; margin-top: 5%; background-color: white;" >
        <h1>Register</h1>
        {{ wtf.quick_form(form) }}
        <br>
        <p>Already have an account? <a href="{{ url_for('auth.login') }}">Click here to login</a>.</p>
    </div>
</div>
{% endblock %}
