{% extends "auth/base_auth.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Gradder | Login{% endblock %}

{% block app_content %}
<div class="login_container" style="width:100%; height:100%; display: flex; justify-content: center;">
    <div class="col-md-4" style="border: 2px solid black; margin-top: 18%; background-color: white;" >
        <h1>Login</h1>
        {{ wtf.quick_form(form) }}
        <br>
        <p>New user? <a href="{{ url_for('auth.register') }}">Click here to register</a>.</p>
    </div>
</div>
{% endblock %}
