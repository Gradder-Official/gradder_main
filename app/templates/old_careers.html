<!DOCTYPE html>
<html>

<head>
	<meta name="title" content="Gradder - Your Smart  School Diary">
	<meta name="google" content="notranslate">
	<meta name="theme-color" content="#59BD7D">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../static/css/main.css?v={{ version }}">
	<link rel="stylesheet" href="../static/css/careers.css?v={{ version }}">
	<link rel="icon" sizes="192x192" href="../static/images/even more resized-09.png">
	<title>Gradder | Register</title>
</head>

<body>
	<div class="loader-wrapper">
		Gradder
	</div>
	<div class="careers">
		<div class="navbar">
			<div class="logo" onclick="linkOpen('new-index.html', 'curr')">
				<img src="../static/images/even more resized-09.png?v={{ version }}" alt="Gradder logo">
				<p>Gradder</p>
			</div>
			<ul class="menu">
				<li><a href="new-index.html" class="active">Home</a></li>
  				<li><a href="careers.html">Careers</a></li>
			</ul>	
		</div>
		<div class="left-container">
			<div class="hero-text">
				<p>We Are Hiring</p>
				<h3>An internship with Gradder?</h1>	
			</div>	
			<div class="form-container">
					<form>
						<div class="row">
							<div class="custom-select" style="width:100%" onclick="next_btnStatus()">
  								<select required>
  								  	<option value="">I want to apply for...</option>
  								  	<option value="Front-end">Front-end developer</option>
  								  	<option value="Flask">Flask developer</option>
  								  	<option value="SMM">SMM specialist</option>
 								   	<option value="Designer">Graphic Designer</option>
  								</select>
							</div>
						</div>
						<div class="row">
							<div class="input">
								<label for="first name">Full name</label>
								<input type="text" id="full name" onkeyup="next_btnStatus()"
									title="" required maxlength="50" name="fullname"
									onkeypress="return (event.charCode == 13 || 32 || 45 || 46) || (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode > 1039 && event.charCode < 1112) || (event.charCode > 1029 && event.charCode < 1132)">
								<!-- enter, пробел, дефис, точка || латиница большие || латиница мелкие || кириллица -->
							</div>
						</div>
						<div class="row">
							<div class="input">
								<label for="email">Email</label>
								<input type="email" id="email" onkeyup="validateEmail('email')"
									title="example@gmail.com" required maxlength="60" name="email"
									onkeypress="return (event.charCode == 13 || 46) || (event.charCode > 47 && event.charCode < 58) || (event.charCode > 63 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)">
							</div>
						</div>
						<div class="row">
							<div class="textarea" style="width: 100%">
								<textarea placeholder="About yourself (optional)" id="about" maxlength="500" name="about" onkeypress="return (event.charCode == 13 || 46) || (event.charCode > 47 && event.charCode < 58) || (event.charCode > 63 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)"></textarea>
							</div>
						</div>
						<button class="buttonA" id="btn_next" type="submit">
							<p>Apply</p>
							<div class="ripples"><span class="ripplesCircle"></span></div>
						</button>
	
				</div>
		</div>
		<!--<div class="right-container">
			<div class="img"></div>
			<div class="credits">
				<p><span data-translate="_photoBy">Фото від</span> <a href="https://unsplash.com/photos/VLaKsTkmVhk"
						target="_blank">moren hsu</a></p>
			</div>
		</div>-->
		<div class="right-container">
			<div class="hero-image">
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../static/scripts/jquery-1.12.4.min.js?v={{ version }}"></script>
	<script type='text/javascript' src='../static/scripts/main.js?v={{ version }}'></script>
	<script type='text/javascript' src='../static/scripts/careers.js?v={{ version }}'></script>
</body>
</html>
